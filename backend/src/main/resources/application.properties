spring.application.name=veille
server.port=4040
# Database configuration (Local Docker MongoDB)
spring.data.mongodb.uri=mongodb://localhost:27017/veille

# AIA Configuration (LM Studio)
# AI Provider Configuration (Generic)
# Type: openai (works for LM Studio, DeepSeek, LocalAI), anthropic, gemini
ai.provider.type=openai
ai.provider.url=http://localhost:1234
ai.provider.api-key=not-needed-for-local
ai.provider.model=qwen2.5-coder-3b-instruct
ai.provider.embedding-model=text-embedding-nomic-embed-text-v1.5
ai.provider.timeout=60000

# Force UTF-8 encoding everywhere
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true